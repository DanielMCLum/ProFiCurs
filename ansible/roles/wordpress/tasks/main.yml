---
- name: Obtener claves SALT únicas
  uri:
    url: https://api.wordpress.org/secret-key/1.1/salt/
    return_content: yes
  register: wp_salts_raw

- name: Guardar salts en variable
  set_fact:
    wp_salts: "{{ wp_salts_raw.content }}"

- name: Instalar dependencias necesarias
  apt:
    name:
      - curl
      - unzip
    state: present

- name: Descargar WordPress
  get_url:
    url: https://wordpress.org/latest.tar.gz
    dest: /tmp/wordpress.tar.gz

- name: Extraer WordPress
  unarchive:
    src: /tmp/wordpress.tar.gz
    dest: /tmp
    remote_src: yes

- name: Eliminar archivo de bienvenida de Nginx si existe
  file:
    path: /var/www/html/index.nginx-debian.html
    state: absent
  ignore_errors: true

- name: Copiar WordPress a /var/www/html (sobrescribiendo)
  copy:
    src: /tmp/wordpress/
    dest: /var/www/html/
    owner: www-data
    group: www-data
    mode: '0755'
    remote_src: yes

- name: Establecer permisos en /var/www/html
  file:
    path: /var/www/html
    owner: www-data
    group: www-data
    recurse: yes

- name: Plantilla de wp-config.php
  template:
    src: wp-config.php.j2
    dest: /var/www/html/wp-config.php
    owner: www-data
    group: www-data
    mode: '0644'
  notify: Recargar Nginx

- name: Comprobar si WordPress ya está instalado (wp-config.php + base de datos)
  stat:
    path: /var/www/html/wp-config.php
  register: wp_installed

- name: Instalar WordPress con WP-CLI si no está instalado
  command: >
    wp core install
    --url=https://{{ domain_name }}
    --title="{{ wp_site_title }}"
    --admin_user={{ wp_admin_user }}
    --admin_password={{ wp_admin_password }}
    --admin_email={{ wp_admin_email }}
    --skip-email
    --allow-root
  args:
    chdir: /var/www/html
  become: yes
  when: not wp_installed.stat.exists

- name: Forzar HTTPS en siteurl
  command: wp option update siteurl https://{{ domain_name }} --allow-root
  args:
    chdir: /var/www/html
  become: yes

- name: Forzar HTTPS en home
  command: wp option update home https://{{ domain_name }} --allow-root
  args:
    chdir: /var/www/html
  become: yes

